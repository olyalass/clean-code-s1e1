<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css"
        media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="aaa">
      <img class="aaa__img" src="./eisenhower-matrix.jpg">
      <a class="more_inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?;
      </a>
    </div>
    <div class="centered-main-page-element">
      <p id="topSectionForAddingElementToList">
        <label for="new-task" class = "task__label task_new__label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task task_new__input task__input task__input_text" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="sub-title">Todo</h3>
      <ul class="task__list task__list_incomleted" id="incompleteTasks">
        <li class="task__item">
          <input type="checkbox" class="task__input task__input_checkbox">
          <label class="task task__label">Pay Bills</label>
          <input type="text" class="task task__input task__input_text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button__img" src="./remove.svg">
          </button>
        </li>
        <li class="task__item editMode">
          <input type="checkbox" class="task__input task__input_checkbox">
          <label class="task task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task__input task__input_text">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="button__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="sub-title">Completed</h3>
      <ul class="task__list task__list_completed" id="completed-tasks">
        <li class="task__item">
          <input type="checkbox" class="task__input task__input_checkbox" checked>
          <label class="task task__label">See the Doctor</label>
          <input type="text" class="task task__input task__input_text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
