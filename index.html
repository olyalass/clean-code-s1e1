<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css"
        media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?;
      </a>
    </header>
    <main class="main">
      <section id="new-task-form">
        <h2 class="task_new__title title">Add Item</h2>
        <form class="task_new__form">
          <input id="new-task" class="task_new__input task__input task__input_text" type="text">
          <button class="button">Add</button>
        </form>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="task__list task__list_incomleted" id="incomplete-tasks">
        <li class="task__item">
          <input type="checkbox" class="task__input task__input_checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input task__input_text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img" src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="task__item task__item_edit">
          <input type="checkbox" class="task__input task__input_checkbox">
          <label class="task__label task__label_edit">Go Shopping</label>
          <input type="text" value="Go Shopping" 
              class="task__input task__input_text task__input_text_edit">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="task__list task__list_completed" id="completed-tasks">
        <li class="task__item">
          <input type="checkbox" class="task__input task__input_checkbox" checked>
          <label class="task__label task__label_completed">See the Doctor</label>
          <input type="text" class="task__input task__input_text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
